<!DOCTYPE html>
<html>
    <head>
        <title>VU Cafe</title>

        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="header">
            <h1>Victoria university cafe</h1>
        </div>
        <div class="top">
            <img src="image1.jpg" alt="">
        </div>
        <div class="drinkmenu">   
                <h3>Drink Menu</h3>
                <div class="drinks firstimage">
                    <img src="latte.jpg" alt="">
                    <p>Latte</p>
                </div>
                <div class="drinks">
                    <img src="cappcino.jpg" alt="">
                    <p>Cappccino</p>
                </div>
                <div class="drinks">
                    <img src="longblack.jpg" alt="">
                    <p>Long Black</p>
                </div>
                <div class="drinks">
                    <img src="milkshake.jpg" alt="">
                    <p>milkshake</p>
                </div>
        </div>
        <div class="foodmenu">
                <h3>Food Menu</h3>
                <div class="foods firstimage">
                    <img src="sandwich.jpg" alt="">
                    <p>Sandwich</p>
                </div>
                <div class="foods">
                    <img src="pasta.jpg" alt="">
                    <p>Pasta</p>
                </div>
                <div class="foods">
                    <img src="cake.jpg" alt="">
                    <p>Cake</p>
                </div>
                <div class="foods">
                    <img src="scone.jpg" alt="">
                    <p>Scone</p>
                </div>
        </div>
        <div class="moremenu">
            <input type="button" value="See more">
        </div>
        <div class="footer">
            <div class="info">
              <h4>Victoria university cafe</h4>
              <p>370 Little Lonsdale St, Melbourne VIC 3000</p>
              <p>(03) 9919 4000</p>
            </div>
        </div>
    </body>
</html>
